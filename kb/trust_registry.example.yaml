# Användningsregler
usage_rules:
  - "T1 källor föredras alltid när de är relevanta"
  - "T2 källor är utmärkta för allmän information"
  - "T3 källor kräver rationale om varför de används"
  - "T4 källor bör undvikas om inte specifikt relevanta"
  - "Konkurrenter får ALDRIG länkas till"
  - "PLATSFÖRSLAG betyder att välja lämplig källa från relevant kategori"
  - "Branschspecifika källor prioriteras i reglerade branscher"
