# Trust Registry Example
# Exempel på trust-källor kategoriserade efter nivå och region

trust_sources:
  # Tier 1 - Högsta trovärdighet (myndigheter, officiella källor)
  T1:
    - domain: riksarkivet.se
      region: SE
      pattern: government
      competitor: false
      notes: "Nationella arkivet - högsta auktoritet för historiska dokument"
    
    - domain: kb.se
      region: SE
      pattern: government
      competitor: false
      notes: "Kungliga biblioteket - nationalbibliothek"
    
    - domain: scb.se
      region: SE
      pattern: government
      competitor: false
      notes: "Statistiska centralbyrån - officiell statistik"
    
    - domain: skatteverket.se
      region: SE
      pattern: government
      competitor: false
      notes: "Skattemyndigheten - folkbokföring och historiska register"
    
    - domain: lantmateriet.se
      region: SE
      pattern: government  
      competitor: false
      notes: "Fastighets- och kartregister"
    
    - domain: regeringen.se
      region: SE
      pattern: government
      competitor: false
      notes: "Sveriges regering - policy och lagstiftning"

  # Tier 2 - Hög trovärdighet (etablerade medier, universitet)
  T2:
    - domain: wikipedia.org
      region: GLOBAL
      pattern: encyclopedia
      competitor: false
      notes: "Världens största uppslagsverk"
    
    - domain: dn.se
      region: SE
      pattern: news
      competitor: false
      notes: "Dagens Nyheter - ledande dagstidning"
    
    - domain: svt.se
      region: SE
      pattern: news
      competitor: false
      notes: "Sveriges Television - public service"
    
    - domain: sr.se
      region: SE
      pattern: news
      competitor: false
      notes: "Sveriges Radio - public service"
    
    - domain: svd.se
      region: SE
      pattern: news
      competitor: false
      notes: "Svenska Dagbladet - kvalitetstidning"
    
    - domain: uu.se
      region: SE
      pattern: academic
      competitor: false
      notes: "Uppsala universitet"
    
    - domain: lu.se
      region: SE
      pattern: academic
      competitor: false
      notes: "Lunds universitet"
    
    - domain: ki.se
      region: SE
      pattern: academic
      competitor: false
      notes: "Karolinska Institutet"

  # Tier 3 - Medel trovärdighet (branschorganisationer, större sajter)
  T3:
    - domain: aftonbladet.se
      region: SE
      pattern: tabloid
      competitor: false
      notes: "Kvällstidning - kräver källkritik"
    
    - domain: expressen.se
      region: SE
      pattern: tabloid
      competitor: false
      notes: "Kvällstidning - kräver källkritik"
    
    - domain: genealogi.se
      region: SE
      pattern: niche
      competitor: false
      notes: "Sveriges Släktforskarförbund"
    
    - domain: slakthistoria.se
      region: SE
      pattern: niche
      competitor: false
      notes: "Släktforskningssajt"
    
    - domain: rotter.se
      region: SE
      pattern: niche
      competitor: false
      notes: "Genealogisk databas"
    
    - domain: familysearch.org
      region: GLOBAL
      pattern: niche
      competitor: false
      notes: "Internationell släktforskningsdatabas"

  # Tier 4 - Låg trovärdighet (användargenererat, forum, bloggar)
  T4:
    - domain: flashback.org
      region: SE
      pattern: forum
      competitor: false
      notes: "Forum - kräver stark källkritik"
    
    - domain: reddit.com
      region: GLOBAL
      pattern: forum
      competitor: false
      notes: "Diskussionsforum - varierande kvalitet"
    
    - domain: familjeliv.se
      region: SE
      pattern: forum
      competitor: false
      notes: "Community - användargenererat innehåll"
    
    - domain: blogg.se
      region: SE
      pattern: blog
      competitor: false
      notes: "Bloggplattform - personliga åsikter"

